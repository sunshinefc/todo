<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="todolist">
    <link rel="apple-touch-icon" href="/img/icon2.png">
    <link rel="icon" href="/img/icon2.png">

    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/js.cookie.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="choose">

    </div>
    <div class="big-box">
        <div class="header">
            <div class="nav icon-font icon-nav"></div>
            <span class="name">计划派</span>
            <div class="set icon-font icon-shezhi1"></div>
        </div>

        <div class="finish">
            <span class="unsuccess active">未完成</span>
            <span class="success">已完成</span>
        </div>

        <div class="content-box">
            <div class="content active">
                <ul class="content-list">
                    <li class="items0"><span>欢迎加入计划派</span></li>
                    <li class="items1"><span>您可以通过计划派管理自己的事物</span></li>
                    <li class="items2"><span>点击左上角按钮可查看各类别计划</span></li>
                    <li class="items3"><span>右滑完成一条计划</span></li>
                    <li class="items4"><span>点击下方按钮新建一条计划</span></li>
                </ul>
            </div>

            <div class="content succ">
                <ul>

                </ul>
            </div>
        </div>
        <input   class="write" placeholder="请输入要记载的事项">
        <input   class="writegai" placeholder="请输入要记载的事项">
        <div class="add icon-font icon-edit"></div>
    </div>

        <!--</div>-->

</body>
</html>
